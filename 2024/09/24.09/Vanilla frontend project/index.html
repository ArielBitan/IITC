<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="filter-container">   

      <label for="select-filter">Filter By:</label>
      <select name="filters" id="selectFilter">
        <option value="all">All</option>
        <option value="firstName">First name</option>
        <option value="lastName">Last name</option>
        <option value="age">Age</option>
        <option value="startDate">Start date</option>
        <option value="department">Department</option>
        <option value="salary">Salary</option>
      </select>
      <input type="text" id="filterInput" required/>
      <button type="submit" class="btn" id="filterBtn">Filter</button>

      </div>
      <div class="table-wrapper">
        <table id="employeesTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Start Date</th>
            <th>Department</th>
            <th>Salary</th>
          </tr>
        </table>
      <button class="open-button" onclick="toggleForm()">Add Employee</button>
      <div class="form-popup" id="myForm">
        <form id="form" class="form-container">
          <label for="firstName">First name: </label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last name: </label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="age">Age: </label>
          <input type="number" id="age" name="age" required />

          <label for="startDate">Start Date: </label>
          <input type="date" id="startDate" name="startDate" required />

          <label for="department">Department: </label>
          <input type="text" id="department" name="department" required />

          <label for="salary">Salary: </label>
          <input type="number" id="salary" name="salary" required />

          <button type="submit" class="btn" id="submitBtn">Submit</button>
          </button>
        </form>
      </div>
    </div>
  </div>
    <script type="module" src="./controller.js"></script>
    <script>
      function toggleForm() {
        document.getElementById("myForm").style.display === "block" ? 
        document.getElementById("myForm").style.display = "none":
        document.getElementById("myForm").style.display="block"
      }
    </script>
  </body>
</html>
