<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="./images/image-header-mobile.jpg" class="image1" />
        <img src="./images/image-header-desktop.jpg" class="image2" />
        <main class="text-area">
          <header class="large-text lexend-deca">
            Get <span class="purple-text">insights</span> that help your
            business grow.
          </header>
          <p class="description inter-light">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-number inter-bold">
              10k+
              <div class="stat-name inter-light">companies</div>
            </div>
            <div class="stat-number inter-bold">
              314
              <div class="stat-name inter-light">templates</div>
            </div>
            <div class="stat-number inter-bold">
              12m+
              <div class="stat-name inter-light">queries</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
