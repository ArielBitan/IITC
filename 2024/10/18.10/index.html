<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Movies Website</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a movie..."
        />
        <button id="search-button">Search</button>
      </div>
      <div class="navigation">
        <nav>
          <a class="home" href="./index.html">Home</a>
          <a class="favorites" href="./favorites.html">Favorites</a>
          <a class="about" href="./about.html">About </a>
        </nav>
      </div>
    </div>
    <div class="select-container">
      <select name="sort" id="sort" class="styled-select">
        <option value="popular">Popular</option>
        <option value="popular-week">Popular of the week</option>
        <option value="popular-day">Popular of the day</option>
      </select>
    </div>

    <ol id="apiData"></ol>
    <div class="swap-pages">
      <span id="previousPage">Previous</span>
      <input type="number" id="currentPage" value="1" min="1" />
      <span id="nextPage">Next</span>
    </div>

    <script type="module" src="src/script.js"></script>
  </body>
</html>
