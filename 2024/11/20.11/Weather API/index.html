<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="city-name">Your City</div>
    <div class="img-container">
      <img src="" alt="weather icon" id="weatherIcon" />
    </div>
    <div><span class="temp">90C</span> <span class="desc">Sunny</span></div>
    <ul>
      <li>
        <img src="" alt="daily icon" class="daily-icon" />
        <span class="day-name">Today</span>
        <span class="high-low">22/14</span>
      </li>
      <li>
        <img src="" alt="daily icon" class="daily-icon" />
        <span class="day-name">Monday</span>
        <span class="high-low">20/12</span>
      </li>
      <li>
        <img src="" alt="daily icon" class="daily-icon" />
        <span class="day-name">Thursday</span>
        <span class="high-low">19/10</span>
      </li>
    </ul>
    <script src="./script.js"></script>
  </body>
</html>
